<!DOCTYPE>
<html>
<head>
  <title>My TODO List!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Megrim|Roboto+Slab:400">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

  <div class="todo-container">
    <h1>To-Do List</h1>
    
    <input type="text" class="todo-input" placeholder="Add to-do here">
    <ul class="todo-list"></ul>
    <div class="todo-filters">
      <button data-filter="done">Done</button>
      <button data-filter="not-done">Not Done</button>
      <button data-filter="show-all" class="showAllButton">Show All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
